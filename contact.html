  <h1>Contact Me</h1>
  <div class="wrapper">
    <div class="icon github" onclick="location.href='https://github.com/AmrMualla'">
      <div class="tooltip" >Github</div>
      <span><i class="fab fa-github"></i></span>
    </div>
    <div class="icon linkedin" onclick="location.href='https://www.linkedin.com/in/amrmualla/'">
      <div class="tooltip">LinkedIn</div>
      <span><i class="fab fa-linkedin"></i></span>
    </div>
  </div>
  <div class="container">
    <form action="mailto:muallaamr@gmail.com" method="POST">
  
      <label for="yourName">Your name</label>
      <input type="text" id="name" name="yourName" placeholder="Your name..">
  
      <label for="yourEmail">Your email</label>
      <input type="text" id="email" name="yourEmail" placeholder="Your last name..">
  
      <label for="yourMessage">Your Message:</label>
      <textarea id="subject" name="yourMessage" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
